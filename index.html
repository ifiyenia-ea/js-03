<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/dpc2fel.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Aysha Macleod photography - home</title>
  </head>
  <body class="body">
    <header class="header">
      <nav class="nav" id="nav">
        <button class="menu-btn btn" id="menu-btn">
          <i class="burger fas fa-bars"></i>
        </button>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">gallery</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="main__info">
        <h1 class="main__info-title">Aysha Macleod</h1>
        <h2 class="main__info-text">photographer</h2>
      </div>

      <button class="modal-btn btn">SUBSCRIBE FOR NEWS</button>

      <div class="modal-bg">
        <div class="modal">
          <h2>SUBSCRIBE FOR NEWS</h2>
          <label for="name">Name: </label>
          <input type="text" />
          <label for="email">Email: </label>
          <input type="email" />
          <button class="btn">Subscribe</button>
          <button class="modal-close btn">Close</button>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
